<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/background.css" />
    <link rel="stylesheet" href="/stylesheets/weather.css" />
    <link rel="stylesheet" href="/stylesheets/layout.css" />
    <link rel="stylesheet" href="/stylesheets/search.css" />
    <link rel="stylesheet" href="/stylesheets/focus.css" />
    <link rel="stylesheet" href="/stylesheets/notes.css" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div class="bg"></div>
    <main class="grid">
      <section class="setup-grid">
        
      </section>
      <section class="middle-grid">
        <div class="search-container">
          <div class="search">
            <!-- prettier-ignore -->
            <input id="search-bar" type="text" placeholder="What are you searching for?" autocomplete="off"/>
            <button class="btn" id="btn-search">
              <i id="magnifier" class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="focus-container">
          <div class="focus-input">
            <input id="focus-bar" type="text" placeholder="What is your main focus for today?" spellcheck="false"/>

          </div>
            <!-- prettier-ignore -->
          </div>
        </div>
      </section>
      <section class="right-grid">
        <!-- <div id="weather"></div> -->
        <div id="weather-card"></div>
        <div class="note-outer">
          <div id="note"></div>
          <button id="notes-open" class="btn open-notes-btn"><i class="fa-solid fa-note-sticky"></i></button>

        </div>
      </section>
    </main>
    <script src="/javascripts/background.js"></script>
    <script src="/javascripts/weather.js"></script>
    <script src="/javascripts/search.js"></script>
    <script src="/javascripts/focus.js"></script>
    <script src="/javascripts/notes.js"></script>
  </body>
</html>
